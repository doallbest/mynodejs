<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="form">
       user: <input type="text" name="user" id="user">
        <br>
       pass: <input type="text" name="pass" id="pass">
        <br>
        <button id="btn">提交</button>
    </form>
    <script>
        const oForm = document.getElementById('form');
        const oUser = document.getElementById('user');
        const oPass = document.getElementById('pass');
        const oBtn = document.getElementById('btn');

        oForm.onsubmit=function(e){
            // 实例化XMLHttpRequest对象，得到一个ajax请求对象
            const xhr = new XMLHttpRequest();
            // 打开链接open方法
            xhr.open('post','/login',true);
            // 如果是post请求则需要设置请求头
            xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded;charset=utf-8');
            
            // 发送请求send方法
            xhr.send(`user=${oUser.value}&pass=${oPass.value}`);
            // xhr有一个onreadystatechange事件可以接受请求的过程中readystate码的改变
            xhr.onreadystatechange=function(){
                if(xhr.readyState===4&&xhr.status===200){
                    console.log(JSON.parse(xhr.responseText));
                }
            }
        }
    </script>
</body>
</html>
