<body>
    <form action="#" id="form">
        user:<input type="text" name="user" id="user">
        <br>
        pass:<input type="password" name="pass" id="pass">
        <br>
        <button id="btn">提交</button>

    </form>
    <script>
        const oFrom = document.getElementById('form');
        const oUser = document.getElementById('user');
        const oPass = document.getElementById('btn');
        const oBtn = document.getElementById('btn');

        oFrom.onsubmit = function (e) {
            //1.实例化XMLHttpRequest对象，得到一个ajax请求对象
            const xhr = new XMLHttpRequest();
            //2.打开连接open方法(参数1:请求方式，参数2：请求地址  参数3：是否异步)
            xhr.open('get', '/login', true);
            //3.发送请求 send方法
            xhr.send();
            //4.xhr有一个onreadystatechange事件可以接受请求过程中readystate码的改变
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(JSON.parse(xhr.responseText));
                }
            }

            return false;

        }
    </script>
